{% extends "layout.html" %}

{% block content %}
<br>

<div class="container">
	<section class="jumbotron text-center">
	<div class="row">
		<div class="col-sm-6">
		<h1 class="jumbotron-heading">Text Summarization </h1>
          <p class="lead text-black">
            <p style="color: black;">
				<b></b></p>
				<ul>
					<p>
					This is a Summarizer, it can be used ro summarize the context given by the user in the text area.			it is a Machine Learning Algorithm based model.
					</p>
				</ul>
          </p>
         
		</div>

		<div class="col-sm-6">
			<div class="container">
				<form method="POST" action="/summarize">
				<textarea name="message" class="form-control" cols="8" rows="8"></textarea>
				<br>
				<button class="btn btn-success" type="submit">Summarize</button>

				<button style="margin-left: 10px;" class="btn btn-danger" type="reset">Reset</button>

			</form>
			<br>



			</div>
		</div>
	</div>
</section>

<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<p class="alert alert-success">
							{{ original }}
						</p>
					</div>
					<div class="col-sm-6">
						<p class="alert alert-warning">
							{{ prediction }}
						</p>
					</div>
				</div>
			</div>

</div>	
	<!-- form area -->
	

{% endblock %}
